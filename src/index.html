<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <main class="order-summary">
      <h1 class="order-summary__title">Order Summary</h1>
      <p class="order-summary__paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="payment-summary">
        <img
          src="/assets/images/icon-music.svg"
          alt="plan icon"
          class="payment-summary__icon"
        />
        <div class="wrapper-payment-cost">
          <p class="payment-summary__plan">Anual Plan</p>
          <p class="payment-summary__cost">$59.99/year</p>
        </div>
        <a href="#" class="payment-summary__change">Change</a>
      </div>
      <button type="button" class="order-summary--proceed">
        Proceed to Payment
      </button>
      <button type="button" class="order-summary--cancel">Cancel order</button>
    </main>
  </body>
</html>
